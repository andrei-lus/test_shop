<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <page-header></page-header>
        <div class="container">
            <h1 class="text-center">Your shopping cart</h1>
            <br><br>
            <h2 v-if="itemsInCart.length === 0"><br><br><br>Your shopping cart is empty</h2>
            <div style="height: 3rem;" v-if="itemsInCart.length > 0" v-for="item in itemsInCart">
                <div class="form-check">
                    <h4>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            {{items[item].title}}
                        </label>
                    </h4>
                </div>
            </div>
            <br><br>
            <button class="btn btn-primary" type="button" onclick="alert('You bought an item(-s)!')">Buy</button>
        </div>
    </body>
</html>
