<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
    <!--vue-ssr-outlet-->
    <page-header :currentPage="currentPage"></page-header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-4" v-for="item in this.items">
                <div class="card" style="width: 100%; min-height: 25rem;">
                    <img class="card-img-top object-fit-cover" :src="item.image" :alt="item.title">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}} <strong> ({{item.price}}$)</strong></h5>
                        <p class="card-text">{{item.description}}</p>
                        <a :href="'/item/'+item.id" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
